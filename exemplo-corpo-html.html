<!DOCTYPE html>
<!-- obrigatório sempre estar presente na primeira linha do código -->
<html>
<!-- inicio da estrutura do documento -->
 <!-- todas as tags e elementos de conteudo devem estar entre as tags HTML -->
<head>
<!-- cabeçalho do documento, conterá elementos que não serão exibidos de
forma visual mas estarão influenciando o comportamento do documento -->
<title>Meu documento em HTML 5 </title>
<meta charset="UTF-8">
</head>

<body>
  <!-- corpo do documento / todos os elementos visuais estarão entre essa tag -->

  <p>
    Um parágrafo com minhas frutas preferidas:
    <br>
    - Romã
    - Maça
    - Melão
    -
  </p>

</body>
</html>
<!-- Término da estruturo do documento  -->
