
<!-- tags para formatação de texto -->
<!-- 1. Criação de Parágrafos:
utilizar a tag <p> entre o conteúdo que se deseja
transformar em parágrafo -->
<p>Conteúdo em Parágrafo</p>
<!-- 2. Textos em negrito (bold)
Utiliza-se a tag <strog> para negritar um conjunto de caracteres -->
um trecho de texto em <strog>negrito</strog>
<!-- 3. Textos em Itálico
 Utiliza-se a tag <em> para deixar um conjunto de caracteres em itálico </em> -->
 um trecho de texto em <em>Itálico</em>
<!-- 4. Quebra de linha
Utiliza-se a tag <br> para quebra de linha // a tag br não possui fechamento -->
um texto com <br> quebra de linha
<!--5. Alinhamento de estilo
a Tag <span> é utilizada para aninhar estilos CSS para um determinado trecho
de texto. Esta tag só funciona se alinhada pela CSS -->
um trecho de texto com a tag <span>span.</span>
